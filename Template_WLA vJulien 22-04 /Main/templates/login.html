<body ng-controller="RegisterCtrl" ng-app="myApp">
 <div class="container">
   <div id="signup">
      <div class="signup-screen col-sm-6 col-sm-offset-3">
         <div class="space-bot text-center titles-login">
            <p>CONNECTEZ VOUS</p>
           <div class="divider"></div>
         </div>
           <form class="form-register" method="post" name="register" novalidate>

             <div class="input-field col s6">
              <input name="username" id="email" type="email" name="email" ng-model="email" class="validate" required>
              <label for="email"><i class="material-icons left ">mail</i>Email</label>
             </div>
             <div class=    "input-field col s6">
               <input name="password" id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate" required>
               <label for="password"><i class="material-icons left">lock</i>Mot de passe</label>
              </div>
              <div class="space-top text-center">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">done</i> Valider
               </button>
               <button type="button" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">clear</i>Annuler
               </button>
              </div>
             </form>
           </div>
        </div>
    </div>
</body>
